<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Erik Aguirre" />
    <title>Signin to Info BMX</title>

	<!-- Links -->
    <link
      href="/bootstrap/bootstrap-4.6.1-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

	<link 
	  href="/bootstrap/bootstrap-4.6.1-dist/css/bootstrap.css" 
	  rel="stylesheet" />

	<!-- Style -->
	
    <style>
      
	.gradient-custom {
		background: #6a11cb;
	}
    </style>

  </head>
  <body class="text-center">
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
	  <section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
	  
				  <div class="mb-md-5 mt-md-4 pb-5">
	  
					<h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
					<p class="text-white-50 mb-5">Please enter your data!</p>
	  
					<div class="form-outline form-white mb-4">
					  <input type="email" id="typeNameX" class="form-control form-control-lg" />
					  <label class="form-label" for="typeNameX">Name</label>
					</div>

					<div class="form-outline form-white mb-4">
					  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
					  <label class="form-label" for="typeEmailX">Email</label>
					</div>
	  
					<div class="form-outline form-white mb-4">
					  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
					  <label class="form-label" for="typePasswordX">Password</label>
					</div>
					
					<br/>
	  
					<button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
	  
	  
				  </div>
	  
				  <div>
					<p class="mb-0">Already have a registered account? <a href="/login.html" class="text-white-50 fw-bold">Log In</a>
					</p>
				  </div>
				  <div>
					<p class="mb-0">
					  Don't you want to register now?
					  <a href="/index.html" class="text-white-50 fw-bold">
						Return to the main page</a>
					</p>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
  </body>
</html>
